<body>
    <div class="container">
        <h1>🔍 FindText 图像编码解码器</h1>
          <div class="section">
            <h3>📝 输入FindText编码</h3>
            <textarea id="input-text" placeholder="请粘贴您的FindText编码字符串...">|<>*202$39.zzzzzzzzzzzzzvzzzwzyA0DzbzkU1wwsz0TDbb7wU1wwszw0Dbb7kXtw00w40DU07kU0w00z4F7zbzsW1swwT4ED7bXsUEswwT07b7bXk3ws00QE03003nU0s00Tzzzzzbzzzzzzw</textarea>
            
            <div class="button-group">
                <button onclick="decodeImage()">🔓 解码图像</button>
                <button onclick="encodeImage()">🔐 编码图像</button>
                <button onclick="clearAll()">🗑️ 清空</button>
            </div>
        </div>
        
        <div class="section">
            <h3>🖼️ 上传图像并编码</h3>
            <div class="upload-area" id="upload-area">
                <p>📁 拖拽图像文件到此处或点击选择文件</p>

            <div class="settings">
                <label>
                    编码阈值: 
                    <input type="number" id="encode-threshold" value="128" min="0" max="255">

                </label>
                <label>
                    <input type="checkbox" id="auto-resize">
                    自动调整大小 (最大100x100)
                </label>
            </div>
            
            <div id="original-image-container" class="canvas-container" style="display: none;">
                <h4>原始图像:</h4>
                <canvas id="original-canvas"></canvas>
                <h4>二值化预览:</h4>
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>
          <div class="section">
            <h3>⚙️ 显示设置</h3>
            <div class="threshold-info">
                <h5>💡 关于黑白图像说明:</h5>
                <p>FindText是专门用于图像识别的库，它<strong>只支持黑白二值图像</strong>。这不是配置问题，而是设计如此：</p>
                <ul>
                    <li><strong>黑色像素(0)</strong>: 表示需要匹配的图像特征</li>
                    <li><strong>白色像素(255)</strong>: 表示背景或忽略的区域</li>
                    <li><strong>阈值</strong>: 用于将彩色/灰度图像转换为黑白图像的分界值</li>
                </ul>
            </div>
            <div class="settings">
                <label>
                    放大倍数: 
                    <input type="number" id="scale" value="15" min="1" max="50">
                </label>
                <label>
                    <input type="checkbox" id="show-grid" checked>
                    显示网格
                </label>
                <label>
                    <input type="checkbox" id="invert-colors">
                    反转颜色
                </label>
                <button onclick="updateDisplay()">🔄 更新显示</button>
                <button onclick="downloadPNG()">💾 下载PNG</button>
            </div>
        </div>
        
        <div id="info-panel" class="info-panel" style="display: none;">
            <h4>📊 图像信息</h4>
            <div id="image-info"></div>
        </div>
        
        <div id="ascii-section" class="section" style="display: none;">
            <h3>🖼️ ASCII预览</h3>
            <div id="ascii-preview" class="ascii-preview"></div>
        </div>
        
        <div class="section">
            <h3>🎨 图像显示</h3>
            <div id="canvas-container" class="canvas-container">
                <p>请先输入编码字符串并点击解码</p>
            </div>
        </div>
        
        <div class="section">
            <h3>📤 输出结果</h3>
            <textarea id="output-text" placeholder="解码或编码结果将显示在这里..." readonly></textarea>
            <div class="button-group">
                <button onclick="copyToClipboard()">📋 复制结果</button>
            </div>
        </div>
        
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        // FindText解码器类
        class FindTextDecoder {
            constructor() {
                this.chars = "0123456789+/ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
                this.currentImageData = null;
            }

            // 解码FindText字符串
            decode(text) {
                try {
                    // 解析格式: |<>*阈值$宽度.base64数据
                    const match = text.match(/\|<>\*(\d+)\$(\d+)\.([\w+/]+)/);
                    if (!match) {
                        throw new Error('无效的FindText编码格式');
                    }

                    const threshold = parseInt(match[1]);
                    const width = parseInt(match[2]);
                    const base64Data = match[3];

                    let binaryString = "";
                    
                    // 将每个字符转换为6位二进制
                    for (let char of base64Data) {
                        const index = this.chars.indexOf(char);
                        if (index !== -1) {
                            const binary = index.toString(2).padStart(6, '0');
                            binaryString += binary;
                        }
                    }

                    // 计算高度
                    const height = Math.floor(binaryString.length / width);
                    
                    if (binaryString.length !== width * height) {
                        console.warn('数据长度不匹配，尝试调整');
                    }

                    // 转换为图像矩阵
                    const imageMatrix = [];
                    for (let y = 0; y < height; y++) {
                        const row = [];
                        for (let x = 0; x < width; x++) {
                            const bit = binaryString[y * width + x] || '0';
                            // 1=黑色，0=白色
                            row.push(bit === '1' ? 0 : 255);
                        }
                        imageMatrix.push(row);
                    }

                    return {
                        width: width,
                        height: height,
                        threshold: threshold,
                        data: imageMatrix,
                        binaryString: binaryString.substring(0, width * height)
                    };
                } catch (error) {
                    throw new Error('解码失败: ' + error.message);
                }
            }

            // 编码图像数据为FindText格式
            encode(imageData, threshold = 202) {
                try {
                    if (!imageData || !imageData.data) {
                        throw new Error('无效的图像数据');
                    }

                    let binaryString = "";
                    for (let y = 0; y < imageData.height; y++) {
                        for (let x = 0; x < imageData.width; x++) {
                            const pixel = imageData.data[y][x];
                            binaryString += pixel === 0 ? "1" : "0";
                        }
                    }

                    const base64Data = this.binaryToBase64(binaryString);
                    return `|<>*${threshold}$${imageData.width}.${base64Data}`;
                } catch (error) {
                    throw new Error('编码失败: ' + error.message);
                }
            }

            // 二进制字符串转base64
            binaryToBase64(binaryString) {
                // 补齐到6的倍数
                while (binaryString.length % 6 !== 0) {
                    binaryString += "0";
                }

                let base64 = "";
                for (let i = 0; i < binaryString.length; i += 6) {
                    const chunk = binaryString.substring(i, i + 6);
                    const index = parseInt(chunk, 2);
                    base64 += this.chars[index];
                }

                return base64;
            }

            // 生成ASCII艺术预览
            toASCII(imageData) {
                if (!imageData) return "";
                
                let ascii = "";
                for (let y = 0; y < imageData.height; y++) {
                    let line = "";
                    for (let x = 0; x < imageData.width; x++) {
                        const pixel = imageData.data[y][x];
                        line += (pixel === 0) ? '█' : '░';
                    }
                    ascii += line + "\n";
                }
                return ascii.trim();
            }

            // 创建Canvas并绘制图像
            toCanvas(imageData, scale = 10, showGrid = false, invertColors = false) {
                if (!imageData) return null;

                const canvas = document.createElement('canvas');
                canvas.width = imageData.width * scale;
                canvas.height = imageData.height * scale;
                const ctx = canvas.getContext('2d');

                // 填充背景
                ctx.fillStyle = invertColors ? '#000000' : '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 绘制像素
                for (let y = 0; y < imageData.height; y++) {
                    for (let x = 0; x < imageData.width; x++) {
                        const pixel = imageData.data[y][x];
                        const isBlack = pixel === 0;
                        
                        if ((isBlack && !invertColors) || (!isBlack && invertColors)) {
                            ctx.fillStyle = invertColors ? '#FFFFFF' : '#000000';
                            ctx.fillRect(x * scale, y * scale, scale, scale);
                        }
                    }
                }

                // 绘制网格
                if (showGrid && scale >= 10) {
                    ctx.strokeStyle = '#CCCCCC';
                    ctx.lineWidth = 1;
                    
                    for (let x = 0; x <= imageData.width; x++) {
                        ctx.beginPath();
                        ctx.moveTo(x * scale + 0.5, 0);
                        ctx.lineTo(x * scale + 0.5, canvas.height);
                        ctx.stroke();
                    }
                    
                    for (let y = 0; y <= imageData.height; y++) {
                        ctx.beginPath();
                        ctx.moveTo(0, y * scale + 0.5);
                        ctx.lineTo(canvas.width, y * scale + 0.5);
                        ctx.stroke();
                    }
                }

                return canvas;
            }            // 下载PNG文件
            downloadPNG(canvas, filename = 'findtext_decoded.png') {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL();
                link.click();
            }

            // 从图像文件创建图像数据
            createImageDataFromFile(file, threshold = 128, maxSize = 100) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        try {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // 计算缩放比例
                            let { width, height } = img;
                            const autoResize = document.getElementById('auto-resize').checked;
                            
                            if (autoResize && (width > maxSize || height > maxSize)) {
                                const scale = Math.min(maxSize / width, maxSize / height);
                                width = Math.round(width * scale);
                                height = Math.round(height * scale);
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            // 绘制图像
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // 获取图像数据
                            const imageData = ctx.getImageData(0, 0, width, height);
                            const data = imageData.data;
                            
                            // 转换为二值图像矩阵
                            const matrix = [];
                            for (let y = 0; y < height; y++) {
                                const row = [];
                                for (let x = 0; x < width; x++) {
                                    const idx = (y * width + x) * 4;
                                    const r = data[idx];
                                    const g = data[idx + 1];
                                    const b = data[idx + 2];
                                    
                                    // 计算灰度值
                                    const gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                                    
                                    // 应用阈值，转换为黑白
                                    row.push(gray >= threshold ? 255 : 0);
                                }
                                matrix.push(row);
                            }
                            
                            resolve({
                                width: width,
                                height: height,
                                threshold: threshold,
                                data: matrix,
                                originalCanvas: canvas
                            });
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => reject(new Error('无法加载图像文件'));
                    img.src = URL.createObjectURL(file);
                });
            }

            // 创建二值化预览canvas
            createBinaryPreview(imageData) {
                const canvas = document.createElement('canvas');
                canvas.width = imageData.width;
                canvas.height = imageData.height;
                const ctx = canvas.getContext('2d');
                
                const imgData = ctx.createImageData(imageData.width, imageData.height);
                
                for (let y = 0; y < imageData.height; y++) {
                    for (let x = 0; x < imageData.width; x++) {
                        const idx = (y * imageData.width + x) * 4;
                        const value = imageData.data[y][x];
                        
                        imgData.data[idx] = value;     // R
                        imgData.data[idx + 1] = value; // G
                        imgData.data[idx + 2] = value; // B
                        imgData.data[idx + 3] = 255;   // A
                    }
                }
                
                ctx.putImageData(imgData, 0, 0);
                return canvas;
            }
        }

        const decoder = new FindTextDecoder();

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function decodeImage() {
            try {
                const inputText = document.getElementById('input-text').value.trim();
                if (!inputText) {
                    showMessage('请输入编码字符串', 'error');
                    return;
                }

                const imageData = decoder.decode(inputText);
                decoder.currentImageData = imageData;

                // 显示图像信息
                const infoPanel = document.getElementById('info-panel');
                const imageInfo = document.getElementById('image-info');
                imageInfo.innerHTML = `
                    <strong>解码成功！</strong><br>
                    宽度: ${imageData.width}px<br>
                    高度: ${imageData.height}px<br>
                    阈值: ${imageData.threshold}<br>
                    总像素: ${imageData.width * imageData.height}
                `;
                infoPanel.style.display = 'block';

                // 显示ASCII预览
                const asciiSection = document.getElementById('ascii-section');
                const asciiPreview = document.getElementById('ascii-preview');
                asciiPreview.textContent = decoder.toASCII(imageData);
                asciiSection.style.display = 'block';

                // 更新显示
                updateDisplay();

                showMessage('解码成功！', 'success');

            } catch (error) {
                showMessage(error.message, 'error');
                console.error('解码错误:', error);
            }
        }

        function encodeImage() {
            try {
                if (!decoder.currentImageData) {
                    showMessage('请先解码一个图像', 'error');
                    return;
                }

                const threshold = 202; // 可以根据需要调整
                const encoded = decoder.encode(decoder.currentImageData, threshold);
                
                document.getElementById('output-text').value = encoded;
                showMessage('编码成功！', 'success');

            } catch (error) {
                showMessage(error.message, 'error');
                console.error('编码错误:', error);
            }
        }

        function updateDisplay() {
            if (!decoder.currentImageData) {
                return;
            }

            const scale = parseInt(document.getElementById('scale').value) || 15;
            const showGrid = document.getElementById('show-grid').checked;
            const invertColors = document.getElementById('invert-colors').checked;

            const canvas = decoder.toCanvas(decoder.currentImageData, scale, showGrid, invertColors);
            if (canvas) {
                const container = document.getElementById('canvas-container');
                container.innerHTML = '';
                container.appendChild(canvas);
            }
        }

        function downloadPNG() {
            if (!decoder.currentImageData) {
                showMessage('请先解码一个图像', 'error');
                return;
            }

            const scale = parseInt(document.getElementById('scale').value) || 15;
            const showGrid = document.getElementById('show-grid').checked;
            const invertColors = document.getElementById('invert-colors').checked;

            const canvas = decoder.toCanvas(decoder.currentImageData, scale, showGrid, invertColors);
            if (canvas) {
                decoder.downloadPNG(canvas, 'findtext_decoded.png');
                showMessage('PNG图像已下载', 'success');
            }
        }

        function clearAll() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
            document.getElementById('canvas-container').innerHTML = '<p>请先输入编码字符串并点击解码</p>';
            document.getElementById('info-panel').style.display = 'none';
            document.getElementById('ascii-section').style.display = 'none';
            decoder.currentImageData = null;
            showMessage('已清空所有内容', 'success');
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output-text');
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showMessage('已复制到剪贴板', 'success');
            } catch (err) {
                showMessage('复制失败，请手动选择复制', 'error');
            }
        }        // 页面加载时自动解码示例
        window.onload = function() {
            setupImageUpload();
        };

        function setupImageUpload() {
            const uploadArea = document.getElementById('upload-area');
            const imageUpload = document.getElementById('image-upload');
            const encodeThreshold = document.getElementById('encode-threshold');

            // 点击上传区域
            uploadArea.addEventListener('click', () => {
                imageUpload.click();
            });

            // 文件选择
            imageUpload.addEventListener('change', handleImageUpload);

            // 拖拽功能
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    handleImageFile(files[0]);
                }
            });

            // 阈值变化时更新预览
            encodeThreshold.addEventListener('input', () => {
                const file = imageUpload.files[0];
                if (file) {
                    handleImageFile(file);
                }
            });

            // 自动调整大小变化时更新预览
            document.getElementById('auto-resize').addEventListener('change', () => {
                const file = imageUpload.files[0];
                if (file) {
                    handleImageFile(file);
                }
            });
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                await handleImageFile(file);
            }
        }

        async function handleImageFile(file) {
            try {
                showMessage('正在处理图像...', 'info');
                
                const threshold = parseInt(document.getElementById('encode-threshold').value) || 128;
                const imageData = await decoder.createImageDataFromFile(file, threshold);
                
                // 显示原始图像
                const originalCanvas = document.getElementById('original-canvas');
                const originalCtx = originalCanvas.getContext('2d');
                originalCanvas.width = imageData.originalCanvas.width;
                originalCanvas.height = imageData.originalCanvas.height;
                originalCtx.drawImage(imageData.originalCanvas, 0, 0);
                
                // 显示二值化预览
                const previewCanvas = document.getElementById('preview-canvas');
                const binaryPreview = decoder.createBinaryPreview(imageData);
                previewCanvas.width = binaryPreview.width;
                previewCanvas.height = binaryPreview.height;
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(binaryPreview, 0, 0);
                
                // 显示容器
                document.getElementById('original-image-container').style.display = 'block';
                
                // 编码为FindText格式
                const encoded = decoder.encode(imageData, threshold);
                document.getElementById('output-text').value = encoded;
                
                // 更新当前图像数据以供解码显示
                decoder.currentImageData = imageData;
                
                // 显示图像信息
                const infoPanel = document.getElementById('info-panel');
                const imageInfo = document.getElementById('image-info');
                imageInfo.innerHTML = `
                    <strong>图像编码成功！</strong><br>
                    宽度: ${imageData.width}px<br>
                    高度: ${imageData.height}px<br>
                    阈值: ${imageData.threshold}<br>
                    总像素: ${imageData.width * imageData.height}<br>
                    编码长度: ${encoded.length} 字符
                `;
                infoPanel.style.display = 'block';
                
                // 显示ASCII预览
                const asciiSection = document.getElementById('ascii-section');
                const asciiPreview = document.getElementById('ascii-preview');
                asciiPreview.textContent = decoder.toASCII(imageData);
                asciiSection.style.display = 'block';
                
                // 更新显示
                updateDisplay();
                
                showMessage(`图像编码成功！尺寸: ${imageData.width}x${imageData.height}`, 'success');
                
            } catch (error) {
                showMessage('图像处理失败: ' + error.message, 'error');
                console.error('图像处理错误:', error);
            }
        }
    </script>
</body>
</html>
